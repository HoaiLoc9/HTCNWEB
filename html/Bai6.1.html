<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-left: 5px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your message:</legend>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" value="Example Cafe" readonly><br><br>

            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" required></textarea><br><br>

            <label for="file">Attach File:</label>
            <input type="file" id="file" name="file"><br><br>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>

            <label for="found-us">How did you hear of us:</label>
            <select id="found-us" name="found_us">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
            </select><br><br>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
            </div>
        </fieldset>

        <br>
        <input type="submit" value="Send message">
    </form>

</body>
</html>
